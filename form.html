<!DOCTYPE html>
<html>

<head>
<title>Conebyte Registration</title>
</head>
<style>

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
  background-color: grey;
}

* {
  box-sizing: border-box;
}

/* Padding for containers */
.container {
  padding: 48px;
  background-color: white;
}

/* Input fields */
input {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Confirm button */
.confirmbutton {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.8;
}

.confirmbutton:hover {
  opacity: 1;
}
</style>

<body>
    <form action="process.php" method="post">
        <div class="container">

            <img style="display: block; margin: auto;" src="conebyte_logo.png" alt="Conebyte Logo">
            <h1 style="text-align:center">Conebyte Registration</h1>
            <hr>
            <br>

            <label for="name"><b>Name</b></label>
            <br>
            <input type="text" placeholder="Enter name" name="name" id="name" required>
            <br><br>

            <label for="phone"><b>Phone Number</b></label>
            <br>
            <input type="number" placeholder="Enter phone number (eg: 0123456789)" name="phone" id="phone" required>
            <br><br>

            <label for="sid"><b>Student ID</b></label>
            <br>
            <input type="number" placeholder="Enter student ID" name="sid" id="sid" required>
            <br><br>

            <label for="email"><b>Email</b></label>
            <br>
            <input type="email" placeholder="Enter email" name="email" id="email" required>
            <br><br>

            <label for="task"><b>Job Task</b></label>
            <br>
            <input type="text" placeholder="Enter job task" name="task" id="task" required>
            <br><br>

            <label for="dob"><b>Date of Birth</b></label>
            <br>
            <input type="date" placeholder="Enter date of birth" name="dob" id="dob" required>
            <br><br>
            
            <label for="nationality"><b>Student ID</b></label>
            <br>
            <input type="text" placeholder="Enter nationality" name="nationality" id="nationality" required>
            <br><br>
            
            <hr>
            <button type="submit" class="confirmbutton">Confirm</button>
            
        </div>
    </form>

</body>

</html>
